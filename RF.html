<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>BootStrapRegistrationForm</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container"
	 <h1 class="page-header">REGISTRATION</h1>
  </div>
	<script src="js/bootstrap.min.js"></script>
	<div class="class="container">
		<form>
			<div class="form-group">
				<label>FirstName</label>
				<input type="text" class="form-control" placeholder="Enter FirstName">
			</div>
			<div class="form-group">
				<label>LastName</label>
				<input type="text" class="form-control" placeholder="Enter LastName">
			</div>
			<div class="form-group">
				<label>Birthday</label>
				<input type="date" class="form-control" placeholder="Enter Birthday">
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input type="email" class="form-control" placeholder="Enter E-mail @exmple.com">
			</div>
				<div class="form-group">
				<label>PhoneNumber</label>
				<input type="int.number" class="form-control" placeholder="Enter PhoneNumber">
			</div>
			<label>Upload Files</label>
			<input type="file">
			<p class="help-block">only png and jpg allows</p>
		</form>
	</container>
		<button class="btn btn-success">Submit</button>
	</div>

</body>
</html>
